<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*css*/
        body {
            background-color: pink;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <!--html-->
    <h1>Olá mundo</h1>
    <p>Oi</p>
    <script>
        //number identifica se é float ou int
        var n1= Number(window.prompt('Digite um número: '))//converte pra inteira
        var n2= Number(window.prompt('Digite outro número: '))
        var s= n1 + n2
        window.alert('A soma é '+ s )//concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`)//template string
    </script>  
</body>
</html>
