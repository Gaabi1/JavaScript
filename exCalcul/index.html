<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1- Calculator</title>
</head>
<body>
    <form>
        <label>Valor A</label><input type="number" id="n1"/>
        <label>Valor B</label><input type="number" id="n2"/>
        <label>Operação</label>
        <select id="oper">
            <option>Somar</option><option>Subtrair</option><option>Multiplicar</option><option>Dividir</option><option>Potência</option>
        </select>
        <a href="#" onclick="executar()">Executar</a>
    </form>
    <div id="resp">O resultado aparece aqui</div> 
    <!--Incorporando código JavaScript diretamente na pagina-->
    <script src="script.js"></script>
    <script>
        //Função que será chamada ao clicar no butão Executar
        const executar= () => {
            // Pega o valor do primeiro e segundo (a, b) campo e converte para número
            const a =eval(document.getElementById("n1").value);
            const b =eval(document.getElementById("n1").value);
            //const constante let altera valor ao longo do corpo
            let oper =eval(document.getElementById("oper").selectedIndex);
            let resultado = (oper==0)? somar (a, b):
                            (oper==1)? subtrair(a, b):
                            (oper==2)? multiplicar(a, b):
                            (oper==3)? dividir(a, b):
                            exponencial(a, b);
            // Exibe o resultado da operação no elemento com id "resp"
            document.getElementById("resp").innerHTML= 
                `O resultado da operação é ${resultado}`;
        }
    </script>   
</body>
</html>
